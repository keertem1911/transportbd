	<body>
		<div class="dec">
			<h4>物流热度指数含义</h4>
			<p>物流热度指数（LHI）由物流产业大数据平台（隶属Logis物流产业研究院）研发并对社会发布，该指数用来衡量某段时期社会对物流热点的关注度，并侧面反映物流行业发展速度。LHI 指数通过采集包括综合新闻媒体、物流专业媒体等在内的20多家主流渠道的物流新闻资讯，利用智能化的语义分析方法对其进行自动分类和统计而得。</p>
		</div>
