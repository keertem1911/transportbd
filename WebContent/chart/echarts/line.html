<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>line</title>
	<!--<script type="text/javascript" src="js/esl.js"></script>-->
</head>
<body>
	<div id="container" style="width: 600px;height: 300px;border: 5px solid #ccc;"></div>

	<script type="text/javascript" src="js/echarts-all.js" ></script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById('container'));
        var option = {
			title : {
				show : 'true',
				text : '文档标题',
				subtext : '文档副标题',
				x : 'center',
				y : 'top',
				textAlign : 'center',
//				backgroundColor	: 'skyblue',
//				borderColor : 'red',
//				borderWidth : '1',
//				
			},
			tooltip : {
			        trigger: 'axis'
		    },
		    legend: {
		    	x : 'right',
		    	y : 'bottom',
		    	orient : 'vertical',//horizontal
		    	padding : '3',
//		    	itemWidth : '25', 
		        data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
		    },
		    toolbox: {
		        show : true,
		        feature : {
		            mark : {show: false},
		            dataView : {show: true, readOnly: false},
		            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
		            restore : {show: true},
		            saveAsImage : {show: true}
		        }
		    },
		    dataRange : {
		    	show : true,
		    	min : '0',
		    	max : '500'
		    },
		    calculable : true,
		    grid : {
		    	x : '150',
		    	y : '100',
//		    	x2 : '10',
//		    	y2 : '10',
		    	width : '300',
		    	height : '150',
		    },
		    xAxis : [
		        {
		            type : 'category',
		            boundaryGap : false,
		            data : ['周一','周二','周三','周四','周五','周六','周日']
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value'
		        }
		    ],
		    series : [
		        {
		            name:'邮件营销',
		            type:'line',
		            stack: '总量',
		            data:[120, 132, 101, 134, 90, 230, 210]
		        },
		        {
		            name:'联盟广告',
		            type:'line',
		            stack: '总量',
		            data:[220, 182, 191, 234, 290, 330, 310]
		        },
		        {
		            name:'视频广告',
		            type:'line',
		            stack: '总量',
		            data:[150, 232, 201, 154, 190, 330, 410]
		        },
		        {
		            name:'直接访问',
		            type:'line',
		            stack: '总量',
		            data:[320, 332, 301, 334, 390, 330, 320]
		        },
		        {
		            name:'搜索引擎',
		            type:'line',
		            stack: '总量',
		            data:[820, 932, 901, 934, 1290, 1330, 1320]
		        }
		    ]
		};
        myChart.setOption(option);
        
	</script>
	
</body>
</html>
